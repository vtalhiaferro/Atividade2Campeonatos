<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Time</title>
    <link rel="stylesheet" href="Styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
  <h2>Cadastro de Times</h2>
  <form id="formTime">
      <p>
          Nome Time:
          <input type="text" placeholder="Nome time" id="nomeTime" />
      </p>
      <p>
          Nome Abreviado:
          <input type="text" placeholder="Nome abreviado" id="nomeAbreviado" />
      </p>
      <input type="button" onclick="salvarTimes(event)" value="Cadastrar" />
  </form>
  <hr />
  <table>
      <thead>
          <tr>
              <th>Nome Time</th>
              <th>Nome Abreviado</th>
              <th>Ações</th>
          </tr>
      </thead>
      <tbody id="tbTimes"></tbody>
  </table>
  <!-- Botão Voltar -->
  <button class="back-button" onclick="window.location.href = '../index.html';">
      <i class="fas fa-arrow-left"></i> Voltar
  </button>
  <script src="time.js"></script>
</body>
</html>
