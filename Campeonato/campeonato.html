<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Campeonato</title>
    <link rel="stylesheet" href="Styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
  <h2>Cadastro de Campeonatos</h2>
  <form id="formCampeonato">
      <p>
          Nome:
          <input type="text" placeholder="Nome campeonato" id="nome" />
      </p>
      <p>
          Categoria:
          <select id="categoria">
              <option>Selecione</option>
              <option>Amador</option>
              <option>Profissional</option>
          </select>
      </p>
      <p>
          Tipo:
          <select id="tipo">
              <option>Selecione</option>
              <option>mata-mata</option>
              <option>pontos-corridos</option>
          </select>
      </p>
      <p>
          Data início: <input type="date" id="dataInicio" />
          Data fim: <input type="date" id="dataFim" />
      </p>
      <input type="button" onclick="salvar(event)" value="Cadastrar" />
  </form>
  <hr />
  <table>
      <thead>
          <tr>
              <th>Nome</th>
              <th>Categoria</th>
              <th>Tipo</th>
              <th>Início</th>
              <th>Término</th>
              <th>Ações</th>
          </tr>
      </thead>
      <tbody id="tbCampeonatos"></tbody>
  </table>
  <!-- Botão Voltar -->
  <button class="back-button" onclick="window.location.href = '../index.html';">
      <i class="fas fa-arrow-left"></i> Voltar
  </button>
  <script src="campeonato.js"></script>
</body>
</html>
