<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Partidas</title>
  </head>
  <body>
    <h2>Cadastro de campeonato</h2>
    <form id="formPartida">
      <p>
        Time Mandante:
        <input type="text" placeholder="Nome time" id="timeMandante" />
      </p>

      <p>
        Time Visitante:
        <input type="text" placeholder="Nome time" id="timeVisitante" />
      </p>

      <p>
        Campeonato:
        <select id="campeonato">
        </select>
      </p>

      <p>
        Data Jogo: <input type="date" id="dataJogo"/>
      </p>
      
      <input type="button" onclick="salvarPartida(event)" value="cadastrar"/>
    </form>
<hr/>
    <table border = "1">
        <thead>
            <tr>
                <th>Time Mandante</th>
                <th>Time Visitante</th>
                <th>Campeonato</th>
                <th>Data do Jogo</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="tbPartidas">
        </tbody>
    </table>
  </body>
<script type="text/javascript" src="partida.js">

</script>
</html>
