<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Partidas</title>
    <link rel="stylesheet" href="Styles.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

</head>
<body>
  <h2>Cadastro de Partidas</h2>
  <form id="formPartida">
      <p>
          Time Mandante:
          <select id="time1"></select>
      </p>
      <p>
          Time Visitante:
          <select id="time2"></select>
      </p>
      <p>
          Campeonato:
          <select id="campeonato"></select>
      </p>
      <p>
          Data Jogo: <input type="date" id="dataJogo" />
      </p>
      <input type="button" onclick="salvarPartida(event)" value="Cadastrar" />
  </form>
  <hr />
  <table>
      <thead>
          <tr>
              <th>Time Mandante</th>
              <th>Time Visitante</th>
              <th>Campeonato</th>
              <th>Data do Jogo</th>
              <th>Ações</th>
          </tr>
      </thead>
      <tbody id="tbPartidas"></tbody>
  </table>
  <!-- Botão Voltar -->
  <button class="back-button" onclick="window.location.href = '../index.html';">
      <i class="fas fa-arrow-left"></i> Voltar
  </button>
  <script src="partida.js"></script>
</body>
</html>
